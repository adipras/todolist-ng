<form>
    <div class="mb-3">
        <label for="taskTypeId" class="form-label">Task type</label>
        <select class="form-control" name="taskTypeId" id="taskTypeId" [(ngModel)]="taskTypeId" *ngIf="task.id==0">
            <option *ngFor="let type of taskTypeList$|async" [value]="type.id">{{type.typeName}}</option>
        </select>
    </div>
</form>
